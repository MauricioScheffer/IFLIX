<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFLIX</title>
    <!-- fonte pra tudo -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@400;600;700&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Audiowide&family=Exo+2:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="IFSulFLix.svg" type="image/x-icon">
</head>

<body>
    <div class="container">
        <!-- Lateral Esquerda -->
         <!-- <button id="menu-toggle" class="menu-toggle">&#9776;</button> -->

        <header class="barra-lateral">
            <div class="logo"><a href="index.html" class="logo">i<span>FLIX</span></a></div>

            <div class="movie-search">
                <img class="lupa" src="search.png" alt="">
                <input class="barra-pesquisa" type="text" id="movieInput" placeholder="Digite o nome de um filme">
            </div>

            <nav class="menu">
                <p class="titulo-barraLateral">MENU</p>
                <a href="index.html"><img src="claquete.png" alt="" class="icones">Início</a>
                <a href="login.html"><img src="loginKey.png" alt="" class="icones">Login</a>
                <a href="cadastro.html"><img src="cadastro.png" alt="" class="icones">Cadastrar</a>
                <a href="contatos.html"><img src="cadastro.png" alt="" class="icones">Fale Conosco</a>
            </nav>

            <div class="generos" id="genreNav">
                <p class="titulo-barraLateral">GÊNEROS</p>
                <ul id="genreList"></ul>
            </div>
        </header>

        <!-- Conteúdo principal -->
        <main class="container-meio">
            <h2 id="sectionTitle">Filmes em destaque</h2>
            <div class="filtros">
                <button class="filtro-btn" data-filter="popular">Mais assistidos</button>
                <button class="filtro-btn" data-filter="now_playing">Novos</button>
            </div>


            <!-- Paginação acima -->
            <div class="pagination" id="paginationTop"></div>
            <div id="loadingSpinner" class="spinner" style="display: none;"></div>

            <!-- Área dos filmes -->
            <div class="movie-posters" id="posterContainer">
                <h1 class="titulo-genero">Resultados da Busca</h1>

                <!-- Carregamendo em loading -->

                <a href="filme.html?id=12345"> <!-- 12345 é o ID do filme -->
                    <!-- conteúdo do card -->
                </a>
            </div>

            <!-- Paginação abaixo -->
            <div class="pagination" id="paginationBottom"></div>


        </main>
    </div>

    <script src="JS/script.js"></script>
</body>

</html>
