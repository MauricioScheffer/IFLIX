<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="filme.css">
  <title>Detalhes do Filme</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Audiowide&family=Exo+2:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&display=swap"
        rel="stylesheet">
</head>


<body>
  <div class="container">
    <aside class="barra-lateral">
      <div class="logo"><a href="index.html" class="logo">i<span>FLIX</span></a></div>

      <div class="movie-search">
        <!-- <img class="lupa" src="search" alt="Buscar" /> -->
        <input class="barra-pesquisa" type="text" id="movieInput" placeholder="Digite o nome de um filme" />
      </div>

      <div class="menu">
        <p class="titulo-barraLateral">MENU</p>
        <a href="index.html"><img src="claquete.png" alt="" class="icones" />Início</a>
        <a href="login.html"><img src="loginKey.png" alt="" class="icones" />Login</a>
        <a href="cadastro.html"><img src="cadastro.png" alt="" class="icones" />Cadastrar</a>
        <a href="index.html"><img src="" alt="" class="icones" />Fale Conosco</a>
      </div>

      <div class="generos" id="genreNav">
        <p class="titulo-barraLateral">GÊNEROS</p>
        <ul id="genreList"></ul>
      </div>
    </aside>

    <main class="container-meio" id="movieDetailsContainer">
      <h2 id="movieTitle">Carregando...</h2>
      <div id="movieDetails" style="display:flex; gap: 20px; margin-top: 20px; align-items: flex-start;">

        <img id="moviePoster" src="" alt="" style="width: 300px; height: auto; border-radius: 10px;" />

        <div id="movieInfo" style="max-width: 600px;">
          <p><strong>Descrição:</strong> <span id="movieOverview"></span></p>
          <p><strong>Data de lançamento:</strong> <span id="movieReleaseDate"></span></p>
          <p><strong>Nota média:</strong> <span id="movieRating"></span></p>
          <p><strong>Gêneros:</strong> <span id="movieGenres"></span></p>
          <p><strong>Duração:</strong> <span id="movieDuration"></span> minutos</p>

          <div class="trailer">
            <h2>Trailer</h2>
            <iframe src="https://api.themoviedb.org/3/movie/${movieId}/videos?api_key=YOUR_API_KEY&language=pt-BR"
            width="400px" height="250px" allowfullscreen frameborder="0"></iframe>
          </div>
        </div>

      </div>
    </main>
  </div>
  <script src="JS/filme.js"></script>

</body>
</html>
